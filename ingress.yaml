apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: default
spec:
  rules:
  - host: sandhu-app.com
    http:
      paths:
      - path: /
        pathType: Exact  
        backend:
          service:
            name: mongo-express-service
            port: 
              number: 80
